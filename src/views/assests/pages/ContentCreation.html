<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creation</title>
    <link rel="stylesheet" href="ContentCreation.css">
</head>
<body>
    <div id="root">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Step 1: ContentUploadForm -->
            <div id="step-1">
                <h2>Upload Content</h2>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title"><br><br>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea><br><br>
                    <label for="file">File:</label>
                    <input type="file" id="file" name="file"><br><br>
                    <button type="submit" onclick="nextStep()">Next</button>
                </form>
            </div>
            <!-- Step 2: TokenParametersForm -->
            <div id="step-2" style="display: none;">
                <h2>Set Token Parameters</h2>
                <form>
                    <label for="nftName">NFT Name:</label>
                    <input type="text" id="nftName" name="nftName"><br><br>
                    <label for="nftSymbol">NFT Symbol:</label>
                    <input type="text" id="nftSymbol" name="nftSymbol"><br><br>
                    <label for="totalSupply">Total Supply:</label>
                    <input type="number" id="totalSupply" name="totalSupply"><br><br>
                    <button type="submit" onclick="nextStep()">Next</button>
                    <button onclick="previousStep()">Back</button>
                </form>
            </div>
            <!-- Step 3: Confirmation -->
            <div id="step-3" style="display: none;">
                <h2>Confirm Details</h2>
                <p>Content Title: <span id="content-title"></span></p>
                <p>Content Description: <span id="content-description"></span></p>
                <p>NFT Name: <span id="nft-name"></span></p>
                <p>NFT Symbol: <span id="nft-symbol"></span></p>
                <p>Total Supply: <span id="total-supply"></span></p>
                <button onclick="confirmDetails()">Confirm</button>
                <button onclick="previousStep()">Back</button>
            </div>
            <!-- Step 4: Success message -->
            <div id="step-4" style="display: none;">
                <h2>Success!</h2>
                <p>Content and Tokens created successfully!</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2023</p>
        </footer>
    </div>
    <script>
        let currentStep = 1;
        function nextStep() {
            currentStep++;
            updateStep();
        }
        function previousStep() {
            currentStep--;
            updateStep();
        }
        function updateStep() {
            const steps = document.querySelectorAll("main div");
            steps.forEach((step, index) => {
                if (index + 1 === currentStep) {
                    step.style.display = "block";
                } else {
                    step.style.display = "none";
                }
            });
        }
        function confirmDetails() {
            // Call API to create content and tokens
            nextStep();
        }
    </script>
</body>
</html>
